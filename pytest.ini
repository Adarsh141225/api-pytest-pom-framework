[pytest]
# Adds the project root to the search path to fix import errors
pythonpath = .

# Explicitly tells pytest where to find your tests
testpaths = tests

# Essential arguments for a professional framework:
# -v: Verbose mode (detailed info)
# -s: Shows your print() statements in the console
# --html=report.html: Generates a professional HTML report
# --self-contained-html: Bundles CSS into the HTML for easier sharing
addopts = -v -s --html=report.html --self-contained-html

# Standard naming rules for test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*